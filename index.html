<!DOCTYPE html>
<html>
<head>
	<title>Hi.!</title>
	<script>
		function mostrar() {
			console.log(Notification.permission)
			
			if(!Notification.permission === 'granted') {
				alert('No soporta Notification.')
			} else if (Notification.permission !== 'denied') {
				Notification.requestPermission(function (permission) {
					if(permission === 'granted') {
						setTimeout(function () {
							var notification = new Notification('Hola mundo', {
								body: 'contenido de algo.',
								icon: 'https://pbs.twimg.com/profile_images/879731879167111168/faRUYkfS_400x400.jpg'
							})

						}, 2000)
					}
				})
			} else {
				var notification = new Notification('Hola mundo', {
					body: 'contenido de algo.',
					icon: 'https://pbs.twimg.com/profile_images/879731879167111168/faRUYkfS_400x400.jpg'
				})
			}
		}

		mostrar()
	</script>
</head>
<body>
	<button onclick="mostrar()">Mostra Noti..</button>  
</body>
</html>
